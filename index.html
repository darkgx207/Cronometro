<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="button"><a href="#">HOME</a></div>
        </header>
        <div class="square">
            <div id="screenframe">
                <p id="contador">00:00:00</p>
            </div>
            <div class="btnframe">
                <button id="start" onclick="timer();">Start</button>
                <button id="stop" onclick="parar();">Stop</button>
                <button id="clear" onclick="limpar();">Clear</button>
            </div>
        </div>
        

    </div>

<script>
    // Declarações
    let cont = document.getElementById('contador');
    let inter;
    let hour = 00;
    let min = 00;
    let sec = 00;
    let ligado = false;
    let paused = false;
    let vsec,vmin,vhour;


    // FUNÇÃO POR BOTÃO
    function timer() {
        ligado = true;
        clearInterval(inter);
        inter = setInterval(contar,1000);
        onAndOFf();
        
    }

    function limpar() {
        ligado = false;
        paused = false;
        clearInterval(inter);
        hour=0;min=0;sec=0;
        hhmmss();
        cont.innerText = `${vhour}:${vmin}:${vsec}`;
        onAndOFf();
    }

    function parar() {
        ligado = false;
        paused = true;
        clearInterval(inter);
        onAndOFf();
    }

    // Verificador de Estado    
    function onAndOFf(){
        var botao = document.getElementById('start') ;
        var bstop = document.getElementById('stop');
        if(ligado===true) {
           botao.classList.add('ligado');
        } if(ligado===false) {
        botao.classList.remove('ligado');
        if(paused===true){ 
            bstop.classList.add('pausado');
        } else {
            bstop.classList.remove('pausado');
        }
    }
}

// Contador
    function contar() {
            hhmmss();
            sec++;
            cont.innerText = `${vhour}:${vmin}:${vsec}`;
    }

    function hhmmss() {
        if(sec === 60) { sec = 0; min++; }
        if(min===60) { sec = 0; min = 0; hour++; }

        if(sec<10){vsec = '0'+sec}
        if(sec>10){vsec = sec}

        if(min<10){vmin = '0'+min}
        if(min>10){vmin = min}

        if(hour<10){vhour = '0'+hour}
        if(hour>10){vhour = hour}
    }

</script>
</body>
</html>
